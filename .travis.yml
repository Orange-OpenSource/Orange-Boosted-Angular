dist: trusty
sudo: false

language: node_js
node_js:
  - "10.9.0"

addons:
  chrome: stable,

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run test ng-boosted -- --no-watch --no-progress --browsers=ChromeHeadless
  - npm run build:lib
  - npm run build:docs

before_deploy: "echo 'Ready For Deployement in...'"
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: dist/Orange-Boosted-Angular
    fqdn: ng-boosted.orange.com
    on:
      branch: refacto-structure
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    deployment: dist/ng-boosted
    on:
      tag: true
      all_branches: true
after_deploy: "echo 'Deployement Done !'"