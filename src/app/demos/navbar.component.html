<h6>Supra bar</h6>
<p>Only for desktop application</p>
<header role="banner" class="navbar navbar-dark bg-dark navbar-expand-md supra">
  <nav class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" #componentsRouterLink="routerLinkActive" 
        [attr.aria-current]="componentsRouterLink.isActive ? 'page': undefined" routerLink="/documentation">Components</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" #boostwatchRouterLink="routerLinkActive" 
        [attr.aria-current]="boostwatchRouterLink.isActive ? 'page': undefined"routerLink="/boostwatch">Boostwatch</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
                <a href="#" class="nav-link icon svg-buy">
                <span class="sr-only">basket</span>
            </a>
        </li>
        <li class="nav-item">
                <a href="#" class="nav-link icon svg-avatar">
                <span class="sr-only">my account</span>
            </a>
        </li>
        <li class="nav-item" ngbDropdown>
          <button class="btn btn-link nav-link" id="dropdownLanguage" ngbDropdownToggle>{{selectLanguage.name}}</button>
          <ul ngbDropdownMenu aria-labelledby="dropdownLanguage">
            <li *ngFor="let language of languages">
              <a ngbDropdownItem [class.active]= "language.current" attr.aria-label={{language.label}} attr.aria-current={{language.current}} lang={{language.lang}} 
              hreflang={{language.lang}} (click)="ChangeLanuage(language)">{{language.name}}</a>
            </li>
          </ul>
        </li>
    </ul>
  </nav>
</header>

<hr/>
