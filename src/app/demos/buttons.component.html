<div class="btn-group" role="group" ngbRadioGroup [(ngModel)]="model1">
  <label ngbButtonLabel class="btn btn-secondary">
    <input ngbButton class="btn-check" type="radio" [value]="1"> 1
  </label>
  <label ngbButtonLabel class="btn btn-secondary">
    <input ngbButton type="radio" class="btn-check" [value]="2"> 2
  </label>
  <label ngbButtonLabel class="btn btn-secondary">
    <input ngbButton type="radio" class="btn-check" [value]="3"> 3
  </label>
</div>
<pre class="mt-2">{{model1}}</pre> 

<div class="bg-dark p-3">
  <div class="btn-group btn-group-toggle">
    <label class="btn btn-secondary btn-inverse" ngbButtonLabel>
      <input type="checkbox" class="btn-check" ngbButton [(ngModel)]="model2.one"> 1
    </label>
    <label class="btn btn-secondary btn-inverse" ngbButtonLabel>
      <input type="checkbox" class="btn-check" ngbButton [(ngModel)]="model2.two"> 2
    </label>
    <label class="btn btn-secondary btn-inverse" ngbButtonLabel>
      <input type="checkbox" class="btn-check" ngbButton [(ngModel)]="model2.three"> 3
    </label>
  </div>
</div>
<hr>
<pre>{{model2 | json}}</pre>
