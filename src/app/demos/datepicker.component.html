<ngb-datepicker #dp1 [(ngModel)]="model1" (navigate)="date = $event.next"></ngb-datepicker>
<pre class="mt-2">Model: {{ model1 | json }}</pre>

<hr/>

<div class="row">
  <div class="col-4">
    <input type="date" class="form-control" [(ngModel)]="model2" placeholder="jj/mm/yy" aria-label="date">
  </div>
</div>
<pre class="mt-2">Model: {{ model2 | json }}</pre>

  <hr/>

<ngb-datepicker #dp3 (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden"></ngb-datepicker>
<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
<pre class="mt-2">From: {{ fromDate | json }} </pre>
<pre>To: {{ toDate | json }} </pre>
