<div class="container">
    <div class="form-group row">
        <label for="checkbox1" class="col-form-label col-md-3 col-8">Default</label>
        <o-switch inputId="checkbox1"></o-switch>
    </div>
    <div class="form-group row">
        <label for="checkbox2" class="col-form-label col-md-3 col-8">Toggled on init</label>
        <o-switch inputId="checkbox2" toggled="false" (isChecked)='getCheck($event)'></o-switch>
    </div>
    <div class="form-group row">
        <label for="checkbox3" class="col-form-label col-md-3 col-8">Rounded success variant</label>
        <o-switch inputId="checkbox3" toggled="true" rounded="true" successColor="true" onLabel="On" offLabel="Off" customWidth="76px"></o-switch>
    </div>
</div>

<hr/>
<pre>Toggled on Init: {{ checked }}</pre>
