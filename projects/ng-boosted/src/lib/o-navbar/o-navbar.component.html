<nav [class]="'navbar navbar-dark bg-dark ' +
    (pattern.test(breakpoint) ? 'navbar-expand-'+breakpoint : 'navbar-toggleable-sm')" role="navigation">
    <div [class]="containerClass ? containerClass : 'container'">
        <a class="navbar-brand logo" [routerLink]="homeRoute" [attr.title]="brandLabel">
            <img [attr.src]="brandPath" [attr.alt]="brandLabel" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapsingNavbarHead" [attr.aria-label]= "ariaLabel ? ariaLabel : 'Toggle navigation'">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" [ngClass]="{'show': isCollapsed}" id="collapsingNavbarHead" [ngbCollapse]="isCollapsed">
          <ul class="navbar-nav">
              <ng-content></ng-content>
          </ul>
        </div>
    </div>
</nav>
